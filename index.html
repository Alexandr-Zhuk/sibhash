<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/main.css">
    <title>Sitbash</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <nav class="main-menu">
                    <div class="main-menu-item current-menu-item"><a href="#"><img src="./images/my-farm-icon.svg" width="23px" height="15px">Моя ферма</a></div>
                    <div class="main-menu-item"><a href="#"><img src="./images/account-icon.svg" width="19px" height="19px">Аккаунт</a></div>
                    <div class="main-menu-item"><a href="#"><img src="./images/settings-icon.svg" width="21px" height="21px">Настройки</a></div>
                    <div class="main-menu-item"><a href="#"><img src="./images/help-icon.svg" width="21px" height="21px">Помощь</a></div>
                </nav>
                <div class="header-burger">
                    <span></span>
                </div>
                <div class="personal-info">
                    <div class="photo">
                        <a href="#"><img src="./images/personal-icon.png" alt="personal photo"></a>
                    </div>
                    <div class="personal-name"><a href="#">NickOcean</a></div>
                    <img src="./images/personal-options-icon.svg">
                    
                </div>
            </div>
        </header>
       <main class="content">
            <div class="container">
                <div class="head-content">
                    <div class="head-ex-rate">
                        <h1>Моя ферма</h1>
                        <div class="ex-rate">
                            <div class="ex-rate-item ltc">
                                <img src="./images/litecoin.png">LTC <span>$160,43</span></div>
                            <div class="ex-rate-item btc">
                                <img src="./images/bitcoin.png">BTC <span>$8 545,00</span></div>
                            <div class="ex-rate-item eth">
                                <img src="./images/etherium.png">ETH <span>$533,00</span></div>
                        </div>
                    </div>
                    <div class="action-btn">
                        <a href="#">Добавить валюту</a>
                    </div>
                </div>
                <div class="currency-list">
                    <div class="currency-item">
                        <div class="currency-info">
                            
                        </div>
                        <div class="hashrate"></div>
                    </div>
                    <div class="currency-item">
                        <div class="currency-info">
                            <div class="head-currency-info">
                                <div class="name-currency">
                                    Litecoin <span>LTC</span>
                                </div>
                                <div class="currency-icon">
                                    <img src="./images/litecoin-icon.png">
                                </div>
                            </div>
                            <div class="other-currency-info">
                                <div class="info">
                                    <div class="speed">
                                        <img src="./images/speedometr.svg" alt="">
                                        <div>
                                            <span>24</span> MH/S
                                        </div>
                                    </div>
                                    <div class="currency-qty">0.15000000 LTC</div>
                                </div>
                                <div class="graph" id="chart_div">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="hashrate"></div>
                    </div>
                    <div class="currency-item">
                        <div class="currency-info">
                            <div class="head-currency-info">
                                <div class="name-currency">
                                    Bitcoin <span>BTC</span>
                                </div>
                                <div class="currency-icon">
                                    <img src="./images/bitcoin-icon.png">
                                </div>
                            </div>
                            <div class="other-currency-info">
                                <div class="info">
                                    <div class="speed">
                                        <img src="./images/speedometr.svg" alt="">
                                        <div>
                                            <span>24</span> MH/S
                                        </div>
                                    </div>
                                    <div class="currency-qty">0.15000000 LTC</div>
                                </div>
                                <div class="graph" id="chart_div">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="hashrate"></div>
                    </div>
                    <div class="currency-item">
                        <div class="currency-info">
                            <div class="head-currency-info">
                                <div class="name-currency">
                                    Ethereum <span>ETH</span>
                                </div>
                                <div class="currency-icon">
                                    <img src="./images/ethereum-icon.png">
                                </div>
                            </div>
                            <div class="other-currency-info">
                                <div class="info">
                                    <div class="speed">
                                        <img src="./images/speedometr.svg" alt="">
                                        <div>
                                            <span>24</span> MH/S
                                        </div>
                                    </div>
                                    <div class="currency-qty">0.15000000 LTC</div>
                                </div>
                                <div class="graph" id="chart_div">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="hashrate"></div>
                    </div>
                    <div class="currency-item">
                        <div class="currency-info">
                            <div class="head-currency-info">
                                <div class="name-currency">
                                    Dash <span>DASH</span>
                                </div>
                                <div class="currency-icon">
                                    <img src="./images/dash-icon.png">
                                </div>
                            </div>
                            <div class="other-currency-info">
                                <div class="info">
                                    <div class="speed">
                                        <img src="./images/blue-speed.svg" alt="">
                                        <div>
                                            <span>24</span> MH/S
                                        </div>
                                    </div>
                                    <div class="currency-qty">0.15000000 LTC</div>
                                </div>
                                <div class="graph" id="chart_div">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="hashrate"></div>
                    </div>
                    <div class="currency-item">
                        <div class="currency-info">
                            <div class="head-currency-info">
                                <div class="name-currency">
                                    Monero <span>XMR</span>
                                </div>
                                <div class="currency-icon">
                                    <img src="./images/monero-icon.png">
                                </div>
                            </div>
                            <div class="other-currency-info">
                                <div class="info">
                                    <div class="speed">
                                        <img src="./images/blue-speed.svg" alt="">
                                        <div>
                                            <span>24</span> MH/S
                                        </div>
                                    </div>
                                    <div class="currency-qty">0.15000000 LTC</div>
                                </div>
                                <div class="graph" id="chart_div">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="hashrate"></div>
                    </div>
                </div>

            </div>
       </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="./scripts/script.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./scripts/graph.js"></script>
</body>
</html>
